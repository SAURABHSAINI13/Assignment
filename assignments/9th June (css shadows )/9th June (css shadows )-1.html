<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Basic Designing</title>
  <style>
    body {
      background-color: aqua;
      padding-top: 50px;
    }

    .box {
      width: 300px;
      padding: 20px;
      border: 2px solid black;
      background-color: yellowgreen;
      box-shadow: 4px 6px 3px 2px purple, 8px 5px 7px 9px green;
      text-align: center;
      text-transform: capitalize;
      font-style: italic;
      font-weight: bold;
      font-size: 18px;
      color: white;
      text-shadow: 2px 2px 2px green;
      border-radius: 10px;
    }

    .box img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow:  3px 5px 30px rgba(0, 0, 0, 0.3);
    }

    .box h2 {
      margin: 15px 0 10px;
      font-size: 24px;
      text-shadow: 7px 6px 10px green;
      text-transform: uppercase;
    }

    .box p {
      font-size: 20px;
    }

    .btn-box {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: white;
      color: yellowgreen;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 6px 2px 4px green;
      box-shadow: 4px 4px 10px green;
      box-shadow: 7px 5px 20px rgb(12, 57, 12);
      box-shadow: 4px 4px 10px rgb(133, 255, 133);
    }
  </style>
</head>
<body>

  <div class="box">
    <img src="https://mediaassets.cbre.com/-/media/project/cbre/shared-site/headshots/j/h/o/jhon-pacheco-752x752.jpg" alt="Profile Image">
    <h2>John Doe</h2>
    <p>Web developer passionate about creating beautiful and functional web applications.</p>
    <button class="btn-box">Follow</button>
  </div>

</body>
</html>
