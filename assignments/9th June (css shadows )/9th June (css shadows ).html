<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Boxes</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 70px;
      margin-top: 50px;
      background-color: whitesmoke;
      font-family: 'Roboto', sans-serif;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
    }

    .shadow-60 {
      box-shadow:
        0 0 0 4px blue,
        12px 12px 0 0 limegreen,
        24px 24px 0 0 yellow,
        36px 36px 0 0 orange,
        48px 48px 0 0 red;
    }

    .shadow-61 {
      box-shadow:
        0 0 0 2px blue,
        4px 4px 0 2px green,
        8px 8px 0 2px yellow,
        12px 12px 0 2px orange,
        16px 16px 0 2px red;
    }
    .shadow-62 { box-shadow: inset 0 0 10px; }
    .shadow-63 { box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3; }
    .shadow-64 {
  box-shadow: -1 0px -1 -1 ;
}
.shadow-65 { box-shadow: 8px 8px 0 0 rgba(0, 0, 0, 0.3; }
    .shadow-66 { box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3; }
    .shadow-67 { box-shadow: 10px 10px 20px; }
  </style>
</head>
<body>
  <div class="box shadow-60">#60</div>
  <div class="box shadow-61">#61</div>
  <div class="box shadow-62">#62</div>
  <div class="box shadow-63">#63</div>
  <div class="box shadow-64">#64</div>
  <div class="box shadow-65">#65</div>
  <div class="box shadow-66">#66</div>
  <div class="box shadow-67">#67</div>
</body>
</html>
