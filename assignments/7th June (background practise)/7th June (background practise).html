<!DOCTYPE html>
<html>
<head>
  <title>CSS Design Assignment</title>
  <style>

.header {
  width: 100%;
  height: 100px;
  background-color: teal;
  color: white;
  text-align: center;
  border-bottom: 3px solid darkcyan;
  padding: 10px;
}

.content-box {
  width: 400px;
  height: 200px;
  background-color: lightgray;
  border: 2px dashed black;
  color: #333;
  margin: 20px auto;
  padding: 20px;
}


.profile-card {
  width: 300px;
  height: 350px;
  background-image: url('https://mediaassets.cbre.com/-/media/project/cbre/shared-site/headshots/j/h/o/jhon-pacheco-752x752.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  border: 2px solid #333;
  border-radius: 10px;
  margin: 20px auto;
  display: flex;
  align-items: flex-end;
  justify-content: center;
}

.footer {
  width: 100%;
  height: 80px;
  background: linear-gradient(to right, #4b6cb7, #182848);
  border-top: 3px solid #000;
  color: white;
  text-align: center;
  padding: 20px;
  bottom: 0;
}

.notification-box {
  width: 250px;
  height: 100px;
  background-color: #fff3cd;
  border-left: 5px solid #ffc107;
  color: #856404;
  margin: 30px auto;
  padding: 15px;
  box-sizing: border-box;
}
  </style>
</head>
<body>

  <header class="header">
    <h1>Welcome to My Page</h1>
  </header>

  <div class="content-box">
    <p>This is a content box using dashed border and light background.</p>
  </div>

  <div class="profile-card">
    <p style="color: white; padding: 10px; background-color: rgba(0, 0, 0, 0.5); border-radius: 5px;">John Doe</p>
  </div>

  <footer class="footer">
    <p>&copy; 2025 CSS Assignment. All rights reserved.</p>
  </footer>

  <div class="notification-box">
    <p>This is a warning notification.</p>
  </div>

</body>
</html>
