<!DOCTYPE html>
<html>
<head>
  <title>BoyWithCodes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    body {
      font-family: Arial, sans-serif;
      background-color: #d1e7dd;

    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;

      background-color: white;
    }

    .card {
      width: 200px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.9em;
      color: #555;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .card.instagram {
      background-color: #f472b6;
      color: white;
    }

    .card.instagram button {
      background-color: white;
      color: #000000;
    }

    .card i {
      font-size: 2cm;
      margin-bottom: 10px;
    }
  </style>
</head>

  <div class="socials">
    <div class="card">
      <i class="fab fa-twitter"></i>
      <h3>TWITTER</h3>

    <div class="card instagram">

      <h3>INSTAGRAM</h3>
      <p>Catch behind-the-scenes and visual snippets from BWC's creative journey.</p>

    <div class="card">
      <i class="fab fa-youtube"></i>
